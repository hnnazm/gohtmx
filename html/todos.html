<!DOCTYPE html>

<html>

<head>
  <title>GoHTMX</title>
  <script src="https://unpkg.com/htmx.org@1.9.3"
    integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-900 py-24">
  <div class="w-screen max-w-md mx-auto flex flex-col space-y-12">
    <h1 class="text-2xl font-bold self-center">TODO</h1>
    <div class="flex flex-col space-y-4">
      <form class="grid grid-cols-3 items-center space-x-3">
        <input type="text" class="p-2 col-span-2 rounded-lg" />
        <button type="submit" hx-post="create" class="py-2 text-slate-50 bg-green-700 hover:bg-green-600 rounded-lg">
          Add
        </button>
      </form>
      <ul class="flex flex-col space-y-2">
        {{ range . }}
        {{ template "todo" . }}
        {{ end }}
      </ul>
    </div>
  </div>
</body>

</html>
