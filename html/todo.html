{{ if .Status }}
<li hx-swap-oob="beforeend:#todo-table"
  class="px-2 py-3 flex flex-row items-center bg-slate-100 shadow-md rounded-lg opacity-30 cursor-not-allowed">
  <span class="grow">{{ .Title }}</span>
  <span class="shrink-0 inline-flex flex-row items-center space-x-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 text-green-700">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 text-red-700">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </span>
</li>
{{ else }}
<li class="px-2 py-3 flex flex-row items-center bg-slate-100 shadow-md rounded-lg">
  <span class="grow">{{ .Title }}</span>
  <span class="shrink-0 inline-flex flex-row items-center space-x-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 text-green-700 cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 text-red-700 cursor-pointer" hx-delete="delete/{{ print .ID }}" hx-confirm="Are you sure?"
      hx-target="closest li" hx-swap="outerHTML swap:1s">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </span>
</li>
{{ end }}
